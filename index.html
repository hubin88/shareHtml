<script>
  var comment = document.getElementsByClassName('comment-pane')[0];
  var register = document.getElementsByClassName('register-pane')[0];
  var commentContent = document.getElementsByClassName('comment-content')[0];
  var registerContent = document.getElementsByClassName('register-content')[0];
  var button = document.getElementsByClassName('button')[0];
  comment.ontouchend = function () {
    this.setAttribute('class', 'comment-pane active');
    register.setAttribute('class', 'register-pane');
    commentContent.setAttribute('class', 'comment-content content-active');
    registerContent.setAttribute('class', 'register-content');
  };
  register.ontouchend = function () {
    this.setAttribute('class', 'register-pane active');
    comment.setAttribute('class', 'comment-pane');
    commentContent.setAttribute('class', 'comment-content');
    registerContent.setAttribute('class', 'register-content content-active');
  }
  button.ontouchend=function () {

  }
</script>
